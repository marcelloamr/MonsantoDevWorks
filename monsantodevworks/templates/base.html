{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Monsanto DevWorks{% endblock %}</title>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    </head>
    
<body>
    <!-- Vídeo de fundo -->
    <video autoplay muted loop id="background-video">
        <source src="{% static 'videos/background.mp4' %}" type="video/mp4">
        Seu navegador não suporta vídeos.
    </video>

    <!-- Cabeçalho -->
    <header>
        <nav>
            <div class="nav-container">
                <a href="/" class="logo">
                    <img src="{% static 'img/logo.png' %}" alt="Logo">
                </a>
                <ul class="menu">
                    <li><a href="/">Página Inicial</a></li>
                    <li><a href="/services/">Serviços</a></li>
                    <li><a href="/about/">Sobre Nós</a></li>
                    <li><a href="/contact/">Contato</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Conteúdo Principal -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2025 Monsanto DevWorks. Todos os direitos reservados.</p>
        <p>
            Entre em contato pelo WhatsApp: 
            <a href="https://wa.me/5561920023038" target="_blank" class="whatsapp-footer-link">
                <span class="whatsapp-text">(61) 9 2002-3038</span>
                <i class="fab fa-whatsapp"></i>
            </a>
        </p>
    </footer>
    
    
</body>
</html>
